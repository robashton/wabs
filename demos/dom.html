<html>
  <body>
    <div id="foo">Foo</div>
    <div id="bar">Bar</div>
    <div id="derp">Derp</div>

    <script type="text/javascript">
      var foo = document.getElementById('foo')
      var bar = document.getElementById('bar')
      var derp = document.getElementById('derp')

      foo.style.padding = '20px' 
      foo.style.border = '1px solid #000'    
      foo.style['background-color'] = '#F00'  
      foo.style.width = '100px'               

      bar.style.padding = '10px'
      bar.style.width = '100px'
      bar.style['background-color'] = '#00F'

      derp.style.padding = '30px'
      derp.style.width = '100px'
      derp.style['background-color'] = '#0F0'

    </script>
  </body>
</html>
